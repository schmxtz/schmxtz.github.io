<!DOCTYPE html>
<html>

<head>
    <title>JPTranscription</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="links-container">
            <a href="index.html">home</a>
            <span class="separator">|</span>
            <a href="https://github.com/schmxtz">github</a>
            <span class="separator">|</span>
            <a href="jptranscription.html">jptranscription</a>
            <span class="separator">|</span>
            <a href="aboutme.html">about me</a>
        </div>
    </div>
    <hr>
    <div class="translationComponent">
        <div class="translationText">
            <label class="translationTextLabel" for="user input">German (ドイツ語)</label>
            <div id="germanText" class="translationTextBox" contenteditable ="true" spellcheck="false">
            </div>
        </div>
        <div class="translationText">
            <label class="translationTextLabel" for="user input">Japanese (日本語)</label>
            <div id="japaneseText" class="translationTextBox" contenteditable ="true" spellcheck="false"></div>
        </div>  
    </div>
    <div style="overflow: hidden; display: block; margin-top: 1%;">
        <button id="testButton" class="button-12" onclick="getKatakana()">Transcribe to Katakana</button>
        <div class="dropdown" id="translator-id">
            <button class="button-13" value="1">Google Translator <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" id="1" class="dropdown-element">Google Translator</a>
              <a href="#" id="2" class="dropdown-element">ChatGPT</a>
              <!-- <a href="#">DeepL</a> -->
            </div>
        </div>
    </div>

</body>
